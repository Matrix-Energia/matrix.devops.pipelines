name: Java with Nexus Repository 

on: 
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml && pwd && ls -la
    - name: Nexus Repo Publish
      uses: sonatype-nexus-community/nexus-repo-github-action@master
      with:
        serverUrl: ${{ secrets.NEXUS_HOST }}
        username: admin
        password: ${{ secrets.NEXUS_PASSWORD }}
        format: maven2
        repository: java-ms-lib
        coordinates: groupId=com.matrix artifactId=java-ms-lib version=1.0.0
        assets: extension=xml
        filename: pom.xml
