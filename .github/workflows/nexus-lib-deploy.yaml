name: Java with Nexus Repository 

on: 
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: Nexus release
        uses: Propromp/nexus-release@1
        with:
          server: ${{ secrets.NEXUS_HOST }}
          groupId: "com.matrix" 
          nexusUsername: admin # User name of the nexus repository manager
          nexusPassword: ${{ secrets.NEXUS_PASSWORD }} # Password of the nexus repository manager
